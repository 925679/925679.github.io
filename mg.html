var lstMember = new Array();
var parent = new Array();
var equal = new Array();
var rec = new Array();
var cmp1,cmp2;
var head1,head2;
var nrec;

var numQuestion;
var totalSize;
var finishSize;
var finishFlag;

var knownFlag = new Array();


function initList(){
	var n = 0;
	var mid;
	var i;



	lstMember[n] = new Array();
	for (i=0; i<namMember.length; i++) {
		lstMember[n][i] = i;
	}
	parent[n] = -1;
	totalSize = 0;
	n++;
	for (i=0; i<lstMember.length; i++) {



		if(lstMember[i].length>=2) {
			mid = Math.ceil(lstMember[i].length/2);
			lstMember[n] = new Array();
			lstMember[n] = lstMember[i].slice(0,mid);
			totalSize += lstMember[n].length;
			parent[n] = i;
			n++;
			lstMember[n] = new Array();
			lstMember[n] = lstMember[i].slice(mid,lstMember[i].length);
			totalSize += lstMember[n].length;
			parent[n] = i;
			n++;
		}
	}

	for (i=0; i<namMember.length; i++) {
		rec[i] = 0;
	}
	nrec = 0;


	
	for (i=0; i<=namMember.length; i++) {
		equal[i] = -1;
	}

	cmp1 = lstMember.length-2;
	cmp2 = lstMember.length-1;
	head1 = 0;
	head2 = 0;
	numQuestion = 1;
	finishSize = 0;
	finishFlag = 0;


	for (i=0; i<=namMember.length; i++) {
		knownFlag[i] = 0;
	}
}


function sortList(flag){
	var mem1, mem2;

	sortList2(flag);

	while(cmp1>=0){
		mem1 = lstMember[cmp1][head1];
		mem2 = lstMember[cmp2][head2];
		if(knownFlag[mem1]==-1 && knownFlag[mem2]==-1){
			sortList2(10);
		}
		else if(knownFlag[mem1]==1 && knownFlag[mem2]==-1){
			sortList2(-1);
		}
		else if(knownFlag[mem1]==-1 && knownFlag[mem2]==1){
			sortList2(1);
		}
		else{
			break;
		}
	}

	if (cmp1<0) {
		str = "Stage "+(numQuestion-1)+"<br>"+Math.floor(finishSize*100/totalSize)+"% 완료";
		document.getElementById("battleNumber").innerHTML = str;

		showResult();
		finishFlag = 1;
	}
	else {
		showImage();
	}
}


function sortList2(flag){
	var i;
	var str;


	if (flag==-1) {
		knownFlag[lstMember[cmp1][head1]] = 1;
		do{
			rec[nrec] = lstMember[cmp1][head1];
			head1++;
			nrec++;
			finishSize++;
		} while (equal[rec[nrec-1]]!=-1);
	}
	else if (flag==1) {
		knownFlag[lstMember[cmp2][head2]] = 1;
		do{
			rec[nrec] = lstMember[cmp2][head2];
			head2++;
			nrec++;
			finishSize++;
		} while (equal[rec[nrec-1]]!=-1 );
	}
	else {
		if(flag==10){
			knownFlag[lstMember[cmp1][head1]] = -1;
			knownFlag[lstMember[cmp2][head2]] = -1;
		}
		else{
			knownFlag[lstMember[cmp1][head1]] = 1;
			knownFlag[lstMember[cmp2][head2]] = 1;
		}
		
		do{
			rec[nrec] = lstMember[cmp1][head1];
			head1++;
			nrec++;
			finishSize++;
		} while (equal[rec[nrec-1]]!=-1);
		equal[rec[nrec-1]] = lstMember[cmp2][head2];
		do{
			rec[nrec] = lstMember[cmp2][head2];
			head2++;
			nrec++;
			finishSize++;
		} while (equal[rec[nrec-1]]!=-1);
	}

	if (head1<lstMember[cmp1].length && head2==lstMember[cmp2].length) {

		while (head1<lstMember[cmp1].length){
			rec[nrec] = lstMember[cmp1][head1];
			head1++;
			nrec++;
			finishSize++;
		}
	}

	else if (head1==lstMember[cmp1].length && head2<lstMember[cmp2].length) {
		while (head2<lstMember[cmp2].length){
			rec[nrec] = lstMember[cmp2][head2];
			head2++;
			nrec++;
			finishSize++;
		}
	}


	if (head1==lstMember[cmp1].length && head2==lstMember[cmp2].length) {
		for (i=0; i<lstMember[cmp1].length+lstMember[cmp2].length; i++) {
			lstMember[parent[cmp1]][i] = rec[i];
		}
		lstMember.pop();
		lstMember.pop();
		cmp1 = cmp1-2;
		cmp2 = cmp2-2;
		head1 = 0;
		head2 = 0;

		
		if (head1==0 && head2==0) {
			for (i=0; i<namMember.length; i++) {
				rec[i] = 0;
			}
			nrec = 0;
		}
	}
}


function showResult() {
	var ranking = 1;
	var sameRank = 1;
	var str = "";
	var i;

	str += "<table cellspacing=5 cellpadding=10 style=\"width:200px; font-size:11px; line-height:120%; margin-left:auto; margin-right:auto; border-collapse:collapse\" align=\"center\">";

	str += "<tr><td style=\"color:#000; background-color:#FFF; text-align:center;\"><\/td><td style=\"color:#000; background-color:#fff; text-align:center;\">";

	str += "<\/td><\/tr>";

	for (i=0; i<namMember.length; i++) {

		str += "<tr><td style=\"border:1px solid #f7cac9; background-color:#fff; text-align:center; color:#777; font-weight: bold; padding:10px; text-align:center;\">"+ranking+"<\/td><td style=\"border:1px solid #8dbbff;  background-color:#fff; padding:5px;text-align:center;\">"+namMember[lstMember[0][i]]+"<\/td><\/tr>";

		if (i<namMember.length-1) {

			if (equal[lstMember[0][i]]==lstMember[0][i+1]) {

				sameRank++;

			} else {

				ranking += sameRank;

				sameRank = 1;
			}
		}
	}
	str += "<\/table>";

	document.getElementById("resultField").innerHTML = str;

}



function showImage() {

	var str0 = "Stage "+numQuestion+"<br>"+Math.floor(finishSize*100/totalSize)+"% 완료";

	var str1 = ""+toNameFace(lstMember[cmp1][head1]);
	var str2 = ""+toNameFace(lstMember[cmp2][head2]);

	document.getElementById("battleNumber").innerHTML = str0;
	document.getElementById("leftField").innerHTML = str1;
	document.getElementById("rightField").innerHTML = str2;

	numQuestion++;

}



function toNameFace(n){
	var str = namMember[n];




	return str;

}




function jkImg() {

var myImg=document.getElementsByTagName('img');

	if(myImg!=null){

		if(myImg[0].style.visibility=='hidden'){

			for(i=0;i<myImg.length;i++){

			myImg[i].style.visibility='visible';

			myImg[i].style.height='';

			}

		}else{

			for(i=0;i<myImg.length;i++){

			myImg[i].style.visibility='hidden';

			myImg[i].style.height='0px';

			}

		}

	}

}
